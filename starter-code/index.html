<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
 
  <title>Ironhack cart</title>
</head>
<body>
  <h1 id="title"> Ironhack Merchandising Shop</h1>

  <div class="item">
    <div><span>Product 1</span></div>
    <div><span>$30.00</span></div>
    <div>
      <label for="qty">QTY</label>
      <input class="qty" name="qty">
    </div>
    <div><span>$0.00</span></div>
    <div><button class="btn btn-delete">Delete</button></div>
  </div>


  <div class="item">
      <div><span>Product 2</span></div>
      <div><span>$50.00</span></div>
      <div>
        <label for="qty">QTY</label>
        <input class="qty" name="qty">
      </div>
      <div><span>$0.00</span></div>
      <div><button class="btn btn-delete">Delete</button></div>
    </div>

    <div class="new-item">
      
      <div>
          <label for="productName">Product Name:</label> 
          <input id="productName" name="productName"> 
      </div>
      <div>
          <label for="price">Price:</label>
          <input id="price" name="price">
      </div>
        <button id="createBtn">Create</button>
    </div>
    

 <div>
    <button id="calculate-prices" class="btn btn-success"> Calculate Prices</button>
 </div>

 <div>
    <h2 id="total-price">Total Price: <span>$0</span></h2>
 </div>
  
  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
